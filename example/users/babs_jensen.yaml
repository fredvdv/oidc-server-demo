sub: babs.jensen@sun.com

## ID Token Claims (mandatory)
### Arbitrary key/values claims to
### add in the id_token
###
### Empty set to '{}'
id_token_claims:
  ## example adding amr values
  amr:
    - eid
    - urn:be:fedict:iam:fas:Level500

  ## dummy claims
  foo: bar


## Userinfo Claims (optional)
### Arbitrary key/values claims to
### add in the userinfo response
###
### Empty set to '{}'
userinfo_claims:

  ## Mandatory claim
  sub: babs.jensen@sun.com

  ## example
  fedid: "2hNMvadoZfPUVaK70BFUopTA34AfgSwZo9at5sqP"
  surname: Babs
  givenName: Jensen

